<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Add a New Book</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Book ID:</label>
                <input type="number" class="form-control" name="book_id" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Author:</label>
                <input type="text" class="form-control" name="author" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Year Published:</label>
                <input type="number" class="form-control" name="year_published" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Genre:</label>
                <input type="text" class="form-control" name="genre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Available Copies:</label>
                <input type="number" class="form-control" name="available_copies" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Book</button>
        </form>
    </div>

</body>
</html>
