<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    {% if session['user'] %}
        <a href="{{ url_for('app_routes.view_books') }}">View Books</a> |
        <a href="{{ url_for('app_routes.add_book') }}">Add Book</a> |
        <a href="{{ url_for('app_routes.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('app_routes.login') }}">Login</a>
    {% endif %}
</body>
</html>
